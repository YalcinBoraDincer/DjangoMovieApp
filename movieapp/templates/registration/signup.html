{% extends "base.html" %}
{% block content %}

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Mulish', sans-serif;
        transition: 0.3s all ease-in-out;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
    }
    .shadow-wrap {
        border-radius: 5px;
        padding: 15px;
        background-color: #F0F2FB;
    }
    .form-wrap {
        background-color: #fff;
        padding: 30px;
        max-width: 400px; /* Limit the width of the form */
        width: 100%;
    }
    .form-wrap form * {
        display: block;
        width: 100%;
    }
    .form-wrap form label {
        margin-bottom: 4px;
        font-size: 12px;
        font-weight: 700;
        line-height: 22px;
    }
    .form-wrap form input {
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid #DAE1F5;
        background: #FFF;
        color: #545D7A;
    }
    #id_username {
        margin-bottom: 15px;
    }
    .form-wrap button {
        border-radius: 4px;
        background: #10182F;
        color: #FFF;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        padding: 10px 50px;
        font-weight: 700;
        border: 1px solid transparent;
        margin-top: 20px;
        line-height: 22px;
    }
    .signup-link {
        color: #10182F;
        font-size: 14px;
        margin-top: 15px;
        text-align: center;
        line-height: 22px;
        display: block;
        text-decoration: none;
    }
    .signup-link:hover {
        text-decoration: underline;
    }
    .form-wrap button:hover {
        background-color: #fff;
        color: #10182F;
        border-color: #10182F;
    }
    </style>
    

<div class="shadow-wrap">
    <div class="form-wrap">
        <h2>Sign Up</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
            <a href="{% url 'login' %}" class="signup-link">Already have an account? Log in</a>
        </form>
    </div>
</div>

{% endblock %}
